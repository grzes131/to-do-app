<div flex layout="row" layout-align="center center" layout-padding ng-cloak layout-wrap layout-fill style="padding-bottom: 32px;">
    <div flex="25" class="md-whiteframe-z4" id="signupContainer">
        <md-content>
            <h2 class="md-display-1" style="text-align: center;">Sign Up</h2>
            <div>
                <form name="SignUpForm" data-ng-submit="signUp.register()">
                    <md-input-container class="md-block container-small">
                        <label>Email</label>
                        <input ng-model="signUp.email" type="email" name="email"
                               minlength="5" maxlength="200" ng-required="true">
                    </md-input-container>

                    <div layout="row">
                        <span flex></span>
                        <md-button type="submit" aria-label="Register" class="md-raised md-primary">Sign Up</md-button>
                    </div>
                </form>
            </div>
        </md-content>
    </div>
</div>
