<div flex layout="row" layout-align="center center" layout-padding ng-cloak layout-wrap layout-fill style="padding-bottom: 32px;">
    <div flex="25" class="md-whiteframe-z4">
        <md-content>
            <h2 class="md-display-1" style="text-align: center;">Log In</h2>
            <form name="Login" data-ng-submit="login.login()">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input ng-model="login.email" type="email" name="email"
                           minlength="10" maxlength="100" required>
                </md-input-container>

                <div layout="row">
                    <span flex></span>
                    <md-button ng-click="login.register()">Register</md-button>
                    <md-button type="submit" md-autofocus class="md-raised md-primary">Login</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
