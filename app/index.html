<!doctype html>
<html>
    <head>
        <title>TO DO</title>
        <meta charset="UTF-8">
    </head>
    <body ng-app="app" layout="column">
        <md-toolbar layout="row" md-whiteframe="4" ng-cloak ng-controller="HomeController as home">
            <a ui-sref="home">
                <md-button aria-label="Home">
                    Home
                </md-button>
            </a>

            <span flex></span>

            <a ui-sref="signup" ng-hide="home.loginService.loggedIn">
                <md-button aria-label="Sign Up">
                    Sign Up
                </md-button>
            </a>
            <a ui-sref="login" ng-hide="home.loginService.loggedIn">
                <md-button aria-label="Login">
                    Login
                </md-button>
            </a>
            
            <a ng-show="home.loginService.loggedIn">
                <md-button ng-click="home.logout()" aria-label="Log out">
                    Log Out
                </md-button>
            </a>
        </md-toolbar>

        <ui-view></ui-view>

        <script src="bundle.js"></script>
    </body>
</html>
